<div class="content">
  <mat-card *ngIf="isLoggedOut else loggedOut">
      <mat-card-header>
        <mat-card-title>
          <b>{{ currentUser.username }}</b>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          <b>Token:</b>
          {{ currentUser.token.substring(0, 20) }} ...
          {{ currentUser.token.substr(currentUser.token.length - 20) }}
          <br>
          <b>Email:</b>
          {{ currentUser.email }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button 
          mat-raised-button 
          color="warn"
          (click)="delete()"
        >
          Delete Account
        </button>
      </mat-card-actions>
  </mat-card>
</div>
  
  <ng-template #loggedOut>
    <h1>Please <a mat-flat-button color="accent" routerLink="/login">login</a> or <a mat-flat-button color="primary" routerLink="/register">register</a></h1>
  </ng-template>
